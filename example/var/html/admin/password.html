<form id="chg" action="/admin/passwordchg/ajax" method="POST" data-type="formAction" data-hint="确定要修改密码吗？" 
data-rediret="/admin/password/iframe">
        <div>
            <table class="main_table">
                <tbody><tr class="main_tr">
                    <th>
                        <div>当前管理员用户：</div>
                    </th>
                    <th>
                        {{.UserName}}                 </th>
                </tr>
                <tr class="main_tr">
                    <th>
                        <div>请输入原密码：</div>
                    </th>
                    <th>
                        <input type="password" name="oldPassword">
                    </th>
                </tr>
                <tr class="main_tr">
                    <th>
                        <div>请输入新密码：</div>
                    </th>
                    <th>
                        <input type="password" name="newPassword">
                    </th>
                </tr>
                <tr class="main_tr">
                    <th>
                        <div>请再次输入新密码：</div>
                    </th>
                    <th>
                        <input type="password" name="checkPassword">
                    </th>
                </tr>
            </tbody></table>
        </div>
        <div>
            <input class="main_button" type="submit" value="更新">
        </div>
    </form>
